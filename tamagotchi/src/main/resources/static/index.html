<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Tama-Friend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
		    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		    background-color: #f8f9fa;
		    text-align: center;
		}
		
		.container {
		    width: 80%;
		    margin: 50px auto;
		    padding: 40px;
		    background-color: #fff;
		    border-radius: 15px;
		    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			text-align: center;
		    font-size: 40px;
		    color: #6a4c9c; /* 보라색 계열 */
		    margin-bottom: 30px;
		    cursor: pointer; /* 클릭 커서 추가 */
		}
		
		.btn {
		    width: 200px;
		    padding: 15px;
		    margin: 15px;
		    border-radius: 50px;
		    font-size: 18px;
		    text-align: center;
		    border: none; /* 버튼 테두리 없애기 */
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
		}
		
		/* 보라색 계열 버튼 */
		.btn-create {
		    background-color: #9b59b6; /* 보라색 */
		    color: white;
		}
		
		.btn-create:hover {
		    background-color: #8e44ad; /* 더 진한 보라색 */
		}
		
		.btn-view {
		    background-color: #6a4c9c; /* 더 진한 보라색 */
		    color: white;
		}
		
		.btn-view:hover {
		    background-color: #5c3a73; /* 더 진하고 어두운 보라색 */
		}
		
		.btn-start {
		    background-color: #6a4c9c; /* 보라색 */
		    color: white;
		}
		
		.btn-start:hover {
		    background-color: #8e44ad; /* 진한 보라색 */
		}
		
		.btn-info {
		    background-color: #FFE942; /* 밝은 노란색 */
		    color: #6a4c9c;
		}
		
		.btn-info:hover {
		    background-color: #D8C217; /* 더 밝은 노란색 (호버 시) */
		}
		
		.btn-group {
		    display: flex;
		    justify-content: center;
		    flex-wrap: wrap;
		}
		
		.image-container {
		    margin-bottom: 40px;
		}
		
		.image-container img {
		    width: 300px; /* 이미지를 크게 보이도록 설정 */
		    height: 300px;
		    object-fit: cover;
		    border-radius: 50%;
		    border: 5px solid #ddd;
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		    cursor: pointer; /* 클릭 커서 추가 */
		}
		
		.image-container p {
		    font-size: 24px;
		    color: #6a4c9c; /* 보라색 */
		    margin-top: 20px;
		}
    </style>
</head>
<body>

    <div class="container">
        <h1 onclick="reloadPage()">My-Tama-Friend</h1>
         <!-- 이미지와 안내 문구 -->
        <div class="image-container" >
            <!-- 프로젝트 내의 default-image.jpg 이미지 경로 사용 -->
            <img src="/images/default-image.jpg" alt="다마고치 이미지" class="img-fluid"  onclick="window.location.href='/tamagotchi/tamagotchiIntroduction.do';">
            <p>다마고치를 키우고 돌봐보세요!</p>
        </div>

        <div class="btn-group">
            <!-- 새로운 다마고치 키우기 버튼 -->
            <a href="/tamagotchi/createTamagotchi.do" class="btn btn-create">새로 입양하기</a>

            <!-- 다마고치 목록 보기 버튼 -->
            <a href="/tamagotchi/openTamagotchiList.do" class="btn btn-view">내 다마고치 리스트</a>
        </div>

        <div class="btn-group">
            <!-- 다마고치 정보 안내 버튼 -->
            <a href="/tamagotchi/tamagotchiDescription.do" class="btn btn-info">How To Play</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		// 페이지 새로고침 함수
	    function reloadPage() {
	        location.reload(); // 페이지 새로고침
	    }
	</script>
</body>
</html>
