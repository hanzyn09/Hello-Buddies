<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Tama-Friend</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/createTamagotchi.css">
</head>
<body>

    <div class="container">
        <h1 onclick="reloadPage()">다마고치 데려오기</h1>
        <p class="form-description">
            <span style="font-size: 20px; color: #e74c3c;">❤️</span>
            당신의 새로운 다마고치를 위해 이름과 프로필 사진을 입력하세요.
        </p>
        <p class="form-description">
            <span style="font-size: 20px; color: #e74c3c;">❤️</span>
            다마고치를 사랑으로 키우세요!
        </p>

        <form action="/tamagotchi/createTamagotchi.do" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="50" placeholder="다마고치의 이름을 입력해주세요" required>
            </div>

            <!-- 프로필 사진 -->
           <div class="form-group">
			    <label for="image">프로필 사진 (선택 사항)</label>
			    <input type="file" class="form-control-file" id="image" name="image" aria-label="다마고치 프로필 사진 선택">
			</div>

            <button type="submit" class="btn btn-primary">완료</button>
        </form>
    </div>

    <!-- 하단에 고정된 뒤로 가기 버튼 -->
    <div class="btn-wrapper">
        <button type="button" class="btn-back" onclick="goBack()">뒤로가기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 새로고침 함수
        function reloadPage() {
            location.reload(); // 페이지 새로고침
        }

        // 뒤로 가기 함수
        function goBack() {
            window.history.back(); // 이전 페이지로 돌아가기
        }
    </script>
    
</body>
</html>
